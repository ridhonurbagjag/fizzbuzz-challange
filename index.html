<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz Program | By Ridho</title>
    <link rel="icon" type="image/png" href="img/Logo RID.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-left"></div>

      <div class="content-right">
        <h1>
          Get A <span class="text1">Fizz</span
          ><span class="text2">Buzz</span> Results!
        </h1>
        <div class="input-content">
          <p>Type A Number:</p>
          <input
            type="text"
            id="output"
            name="number"
            class="input-style input"
            placeholder="Type Here"
            value=""
          />
          <button onclick="clickFunction()" class="input-style button">
            Click Here!
          </button>
        </div>

        <div class="output-content">
          <p id="outputResult" class="text-output"></p>
        </div>
        <div class="footer">
          <p>&copy; Ridho Nurbagja</p>
        </div>
      </div>
    </div>

    <script>
      clickFunction = () => {
            var numInput = document.getElementById("output").value;
            const printOut = document.getElementById("outputResult");
            const incorrectOutput = !/^[1-9][0-9]*$/.test(numInput);

            if (incorrectOutput) {
              printOut.innerHTML = "<span style='color : red;'>Invalid input!</span>";  
            } else if (numInput % 15 === 0) {
              printOut.innerHTML = "FizzBuzz!";  
            } else if (numInput % 3 === 0) {
              printOut.innerHTML = "Fizz!";   
            } else if (numInput % 5 === 0) {
              printOut.innerHTML = "Buzz!";  
            } else {
              printOut.innerHTML = numInput;
            }
            console.log(numInput);
          }
    </script>
  </body>
</html>
